<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table đơn giản</title>
</head>
<body>
    <h1>Table đơn giản</h1>
    <hr>
    <table>
        <!-- phẩn tiêu đề  -->
        <thead>
            <tr>
                <th>Tiêu đề 1</th>
                <th>Tiêu đề 2</th>
            </tr>
        </thead>
        <!-- phần nội dung  -->
        <tbody>
            <tr>
                <td>Dòng 2, cột 1</td>
                <td>Dòng 2, cột 2</td>
            </tr>
            <tr>
                <td>Dòng 3, cột 1</td>
                <td>Dòng 3, cột 2</td>
            </tr>
        </tbody>
        <!-- phần cuối bảng (thống kê) -->
        <tfoot>
            <tr>
                <th>TK1</th>
                <th>TK2</th>
            </tr>
        </tfoot>
    </table>
    <hr>
    <table border="1" width="80%" align="center" 
        cellspacing="5px" cellpadding="5px" >
        <!-- phẩn tiêu đề  -->
        <thead>
            <tr>
                <th>Tiêu đề 1</th>
                <th>Tiêu đề 2</th>
            </tr>
        </thead>
        <!-- phần nội dung  -->
        <tbody>
            <tr>
                <td>Dòng 2, cột 1</td>
                <td>Dòng 2, cột 2</td>
            </tr>
            <tr>
                <td>Dòng 3, cột 1</td>
                <td>Dòng 3, cột 2</td>
            </tr>
        </tbody>
        <!-- phần cuối bảng (thống kê) -->
        <tfoot>
            <tr>
                <th>TK1</th>
                <th>TK2</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
