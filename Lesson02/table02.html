<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table, gộp ô => rowspan, colspan </title>
</head>
<body>
    <h1>Table, gộp ô => rowspan, colspan </h1>
    <hr>
    <table border="1px" width="95%" cellspacing="0" cellpadding="5" align="center">
        <thead>
            <tr>
                <th rowspan="2">STT</th>
                <th rowspan="2">Họ và tên</th>
                <th rowspan="2">Ngày sinh</th>
                <th colspan="3" bgcolor="green">Điểm</th>
            </tr>
            <tr bgcolor="#ccc">
                <th>Toán</th>
                <th>Lý</th>
                <th>Hóa</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td align="center">1</td>
                <td>Chung Trịnh</td>
                <td align="center">12/12/1212</td>
                <td align="right">1</td>
                <td align="right">2</td>
                <td align="right">3</td>
            </tr>
            <tr>
                <td align="center">2</td>
                <td>Trịnh Chung</td>
                <td align="center">12/12/1212</td>
                <td align="right">10</td>
                <td align="right">20</td>
                <td align="right">30</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="3">Trung bình:</th>
                <th>...</th>
                <th>...</th>
                <th>...</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
