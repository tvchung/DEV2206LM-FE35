<!DOCTYPE html>

    <title>Datalist</title>
</head>
<body>

        <h1>Mô tả thẻ hiển thị danh sách datalist</h1>
    </header>

        <input type="text" name="tenMonHoc" list="html5">

            <option value="Tài liệu html"></option>
            <option value="thực hành html"></option>
            <option value="Học lập trình web"></option>
        </datalist>
    </section>

</html>
