<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký thông tin</title>
</head>
<body>
   
    <form action="">
        <table width="500px" align="center">
            <tr>
                <th colspan="2">
                    <h1>ĐĂNG KÝ THÔNG TIN</h1>
                </th>
            </tr>
            <tr>
                <td>
                    <label for="hoVaTen">Họ và tên</label>
                </td>
                <td>
                    <input type="text" name="hoVaTen" id="hoVaTen">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="tenDangNhap">Tên đăng nhập</label>
                </td>
                <td>
                    <input type="text" name="tenDangNhap" id="tenDangNhap" maxlength="10">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="matKhau">Mật khẩu</label>
                </td>
                <td>
                    <input type="password" name="matKhau" id="matKhau" maxlength="32">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="anhDaiDien">Ảnh đại diện</label>
                </td>
                <td>
                    <input type="file" name="anhDaiDien" id="anhDaiDien">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="hopThu">Hộp thư</label>
                </td>
                <td>
                    <input type="email" name="hopThu" id="hopThu" placeholder="abc@gmail.com">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="gtNam">Hộp thư</label>
                </td>
                <td>
                    <input type="radio" name="gioiTinh" id="gtNam" value="1" checked> 
                    <label for="gtNam">Nam</label>
                    <input type="radio" name="gioiTinh" id="gtNu" value="0" > 
                    <label for="gtNu">Nữ</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="st1">Sở thích</label>
                </td>
                <td>
                    <input type="checkbox" name="sothich" id="st1" value="Bóng đá" checked> 
                    <label for="st1">Bóng đá</label>
                    <input type="checkbox" name="sothich" id="st2" value="Bóng chuyền" > 
                    <label for="st2">Bóng chuyền</label> 
                    <br>
                    <input type="checkbox" name="sothich" id="st2" value="Bóng chuyền" > 
                    <label for="st2">Bóng chuyền</label> 
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
