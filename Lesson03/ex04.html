<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media in HTML5</title>
</head>
<body>
    <h1>Media in HTML5</h1>
    <hr>
    <h2>Audio in html5</h2>
    <audio controls autoplay>
        <source src="horse.ogg" type="audio/ogg">
        <source src="horse.ogv" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <hr>
    <h2>Video in HTML5</h2>
    <video width="320" height="240" autoplay>
        <source src="movie.mp4" type="video/mp4">
        <source src="movie.ogv" type="video/ogg">
      Your browser does not support the video tag.
    </video>
    <h2>Nhúng video từ youtube</h2>
    <iframe width="950" height="534" src="https://www.youtube.com/embed/SSPsKkgCPME" title="The Day Cristiano Ronaldo Saved Manchester United From An Embarrassing Defeat" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
